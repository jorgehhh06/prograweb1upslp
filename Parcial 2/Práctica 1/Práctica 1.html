 	<td>
	<label for="País">País:</label><br/>

				<option value="1" selected>Mexiko</option>
				<option value="2">USA</option>
				<option value="3">Vereinigtes Königreich</option>

    </td>


<td style="width:15%;">
 	</td>


    <td>

	<select size="3" name="Ciudad">
	<option value="1" selected>Mexiko-Stadt</option>

				<option value="3">London</option>
				<option value="4">Ottawa</option>

				<option value="8">Wien</option>

<td style="width:15%;">

	<td style="width:20%;">

 </tr>



 <tr>

 	</td>

 	<td>

	<input type="text" name="Número de casa" id="Número de casa" placeholder="Número exterior" size="15" maxlength="30" title="Número de casa" required/>
    </td>

<td style="width:15%;">
 	</td>

    <td>
	<label for="Colonia">Colonia:</label><br/>

 </tr>
