<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="formulario.js"></script>
	<title>Obtener datos con formulario con Javascript</title>
</head>
<body>
	<h1>Registro de usuario</h1>
	<form name="formulario">
		<label for="user">Usuario:</label>
		<input type="text" name="user" id="user"><br/>
		<label for="pass">Password:</label>
		<input type="password" name="pass" id="pass"><br/>
		<label for="carrera">Carrera:</label>
		<select name="carrera" id="carrera">
			<option value="ITI">Ing. Tec. Información</option>
			<option value="ITEM">Ing. Telemática</option>
		</select><br/>
		<label for="genero">Género:</label><br/>
		<input type="radio" name="genero" id="genero" value="f">Femenino
		<input type="radio" name="genero" id="genero" value="M">Masculino<br/>
		<input type="checkbox" name="casilla" id="casilla">
		<label for="casilla">Acepto los términos y condiciones</label><br/>
		<input type="button" name="envio" value="Leer datos" onclick="leer()">

	</form>
	
	<div id="resultado"></div>

</body>
</html>
